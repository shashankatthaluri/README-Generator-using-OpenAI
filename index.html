<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1cm solid black;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .generate-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .generate-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>README Generator</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="user_input">Enter your project idea or description:</label>
                <textarea id="user_input" name="user_input" rows="5" placeholder="Type or paste your content here..."></textarea>
            </div>
            <div class="input-group">
                <label for="pdf_file">Or upload a PDF file:</label>
                <label class="upload-btn" for="pdf_file">Choose File</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
            </div>
            <button type="submit" class="generate-btn">Generate README</button>
        </form>
    </div>
</body>
</html>
