<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated README.md</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 3cm solid black;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .download-btn,
        .go-back-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }
        
        .download-btn:hover,
        .go-back-btn:hover {
            background-color: #2980b9;
        }

        .spacing {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated README.md</h1>
        <pre><code>{{ readme_content }}</code></pre>
        <a href="{{ url_for('download_readme') }}" class="download-btn">Download README.md</a>
        <div class="spacing"></div>
        <a href="{{ url_for('index') }}" class="go-back-btn">Go Back</a>
    </div>
</body>
</html>
